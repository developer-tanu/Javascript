<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setMethod</title>
</head>
<body>
    <script>
        let d = new Date();
        console.log(d.setFullYear(2020));
        console.log(d);
        console.log(d.setHours(17));
        console.log(d);
        console.log(d.setDate(17));
        console.log(d);


    </script>
</body>
</html>set
