<body>
    <script>
        // Task 1: replace alais with name
const a = [
  {name: 'first_name', alais: 'First Name', type: 'string'},
  {name: 'age', alais: 'Age', type: 'number'},
  {name: 'phone', alais: 'Phone', type: 'number'}
];
const b = [
  {first_name: 'John', age: 23},
  {first_name: 'Tom', age: 25}
];
const c = b.map(item => {
  const cElement = {};
  Object.keys(item).forEach(key => {
   const keyData = a.find(keyItem => keyItem.name === key);
    if (keyData) {
      cElement[keyData.alais] = item[key];
    }
  });
  return cElement;
});
console.log('c =>', c);

    </script>
</body>
