<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>
    <script>
     function setText()
     {
         let str=document.getElementById('demo').innerHTML="hello morning";
         document.write(str);  
        }
     function outText()
     {
          let str2=document.getElementById('demo').innerHTML="bye";
          document.write(str2);
         alert('hello');
     }
    </script>
    <p id="demo" onmouseover="setText()" onmouseout="outText()">do you wanna see magic</p>
</body>
</html>
