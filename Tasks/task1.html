<body>
    <script>
     const a = ['First Name', 'Age'];
const b = {'name': 'john', 'age': 18};
const replaceKeys = (a, b) => {
   const keys = Object.keys(b);
   const res = {};
   for(let k in a){
      res[a[k]] = b[keys[k]];
      b[a[k]] = b[keys[k]];
      delete b[keys[k]];
   };
};
replaceKeys(a,b);
console.log(b);

    </script>
