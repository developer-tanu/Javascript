<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <script>
         console.log(Boolean(10>6));
         console.log(Boolean(2<5));
         if(1>2)
         {
             console.log("right");
         }
         else
         {
             console.log("oops")
         }
         //object
         let x = false;
         let y = new Boolean(false);
         let z = new Boolean(false);
         console.log(typeof y);
         if(x === y)
         {
             console.log("done")
         }
         else
         {
             console.log("not done")
         }
         if( y == z)
         {
             console.log("cool");
         }
         else{
             console.log("sorry")
         }

    </script>
  
</body>
</html>
