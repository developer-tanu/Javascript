<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        //current date
        let d =new Date();
        console.log(d)
        //acc to you date
        let date= new Date(2021,4,28,10,39);
        console.log(date);
        //get date
        let date1= new Date("2021-5-28");
        console.log(date1);
        //short
      let d1 = new Date("05/28/2021");
      console.log(d1);
      //get method
      let a =new Date();
      console.log(a.getFullYear());
      console.log(a.getMonth());
      console.log(a.getDay());
      console.log(a.getHours());
      console.log(a.getMinutes());
      console.log(a.getSeconds());
      console.log(a.getMilliseconds());
      
      


      

    </script>
</body>
</html>
