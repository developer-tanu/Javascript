      let d = a[0].alais + ": " + b[i].first_name + ", " + a[1].alais + ": " + b[i].age;
      let string = d; 
      console.log(d)
      let pass = string.replace(',',':');
      console.log(pass)
      let arr = pass.split(':');
      let empty = {};
      arr.forEach(function(el,i) {
        let b = i + 1, c = b/2, e = c.toString();
        if(e.indexOf('.') != -1 ) {
          empty[el] = arr[i+1];
        } 
      }); 
    c.push(empty);
          
    }
console.log(c);
